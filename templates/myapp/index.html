<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuery/home</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message: </strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden= "true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h1>Welcome to EduQuery</h1>
    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You are successfully logged in</h4>
    <button type="submit"><a href="/logout">Logout</a></button>
    <br>

    {% else %}
    <button type="submit"><a href="/signup">Sign up</a></button>
    <br>
    <button type="submit"><a href="/login">Login</a></button>
    <br>
    {% endif %}

</body>
</html>
