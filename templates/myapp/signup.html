<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign up</h3>
    <form action="/signup" method="post">
    {%csrf_token%}
        <label for="">Username</label>
        <input type="text", id="username", name="username", placeholder="Create a Username (Only letter and numbers)", required>
        <br>
        <label for="">First Name</label>
        <input type="text", id="fname", name="fname", placeholder="Enter your First name", required>
        <br>
        <label for="">Last Name</label>
        <input type="text", id="lname", name="lname", placeholder="Enter your Last name", required>
        <br>
        <label for="">Email</label>
        <input type="email", id="email", name="email", placeholder="Enter your email address", required>
        <br>
        <label for="">Password</label>
        <input type="password", id="password1", name="password1", placeholder="Create your password", required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password", id="password2", name="password2", placeholder="Confirm your password", required>
        <br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
